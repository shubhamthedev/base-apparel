<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__box">
        <div class="header__logo-box">
          <img
            src="images/logo.svg"
            alt="Base Apparel Logo"
            class="header__logo"
          />
        </div>

        <div class="header__text-box">
          <h1 class="heading-primary">
            <span class="heading-primary__main">We're</span>
            <span class="heading-primary__sub"
              >coming <br />
              Soon</span
            >
          </h1>
          <p class="para">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
        </div>
        <form class="form">
          <input
            type="email"
            class="form__input"
            placeholder="Email Address"
            name="email"
            required
          />
          <button class="form__submit-btn" type="button" name="submit-button">
            <img
              src="images/icon-arrow.svg"
              alt="Submit Button"
              class="form__submit-btn-img"
            />
          </button>
        </form>
      </div>
    </header>
  </body>
</html>
